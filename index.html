<!DOCTYPE html>
<html lang="fr"> <!-- Default language -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elegance House - Style & Élégance">
    <meta name="author" content="HOUDAED">   
    <title>Elegance house</title>
    <link rel="stylesheet" href="eh.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="IMAGE/eh_logo.jpg" type="image/jpeg">
    <script src="eh.js" defer></script>
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <!--en-tête de la page -->
    <header class="eh-en-tête">
        <div class="eh-header-wrapper">
            <!-- Left section -->
            <div class="eh-header-left">
                <button class="eh-menu-toggle" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="#" class="eh-logo-link" data-page="home">
                    <div class="eh-logo-section">
                        <img src="IMAGE/eh_logo.jpg" width="auto" height="40" alt="eh logo">
                        <div class="eh-header-slogan">
                            <span>Style & Élégance</span>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Center section -->
            <div class="eh-header-search" role="search">
                <input type="search" placeholder="Rechercher..." data-translate="search_placeholder">
                <button type="button" class="search-button" aria-label="Rechercher">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Right section -->
            <div class="eh-header-controls">
                <button class="eh-theme-toggle" aria-label="Changer le thème">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
                <button class="eh-lang-toggle" aria-label="Changer la langue">
                    <span class="current-lang">FR</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Desktop Navigation -->
    <nav class="eh_tab_links" role="navigation">
        <button class="eh_tablink" data-page="new" data-translate="nav_new" id="defaultOpen">Nouveau</button>
        <button class="eh_tablink" data-page="product" data-translate="nav_products">Produits</button>
        <button class="eh_tablink" data-page="formation" data-translate="nav_formation">Formation</button>
        <button class="eh_tablink" data-page="promotion" data-translate="nav_promotion">Promotion</button>
        <button class="eh_tablink" data-page="contact" data-translate="nav_contact">Contact</button>
    </nav>

    <!-- Mobile menu -->
    <div class="eh-mobile-menu" role="dialog" aria-hidden="true">
        <nav class="eh-mobile-nav">
            <div class="eh-mobile-header">
                <button class="eh-mobile-close" aria-label="Fermer">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="eh-mobile-links">
                <a href="#" data-page="new" data-translate="nav_new">Nouveau</a>
                <a href="#" data-page="product" data-translate="nav_products">Produits</a>
                <a href="#" data-page="formation" data-translate="nav_formation">Formation</a>
                <a href="#" data-page="promotion" data-translate="nav_promotion">Promotion</a>
                <a href="#" data-page="contact" data-translate="nav_contact">Contact</a>
            </div>
            <div class="eh-mobile-controls">
                <button class="eh-theme-toggle-mobile" aria-label="Changer le thème">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                    <span data-translate="mode_dark">Mode sombre</span>
                </button>
                <div class="eh-lang-mobile">
                    <span data-translate="language">Langue:</span>
                    <select class="eh-lang-select-mobile" aria-label="Changer la langue">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <main id="ehPagecontent" class="eh-content" role="main">
        <!-- Content will be loaded here -->
        <div class="eh-loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span data-translate="loading">Chargement en cours...</span>
        </div>
    </main>

    <footer class="eh-footer">
        <div class="eh-footer-main">
            <!-- Brand Section -->
            <div class="eh-footer-section brand-section">
                <a href="#" class="eh-footer-logo">
                    <img src="IMAGE/eh_logo.jpg" alt="Elegance House" height="40">
                    <span class="eh-footer-slogan">Style & Élégance</span>
                </a>
                <p class="eh-footer-tagline" data-translate="footer_tagline">
                    Votre destination mode pour le tissu africain moderne
                </p>
                <div class="eh-footer-social">
                    <a href="https://facebook.com/elegancehouse" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook" style="color: #1877F2;"></i>
                    </a>
                    <a href="https://wa.me/yourNumber" target="_blank" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp" style="color: #25D366;"></i>
                    </a>
                    <a href="https://tiktok.com/@elegancehouse" target="_blank" aria-label="TikTok">
                        <i class="fab fa-tiktok" style="color: #000000;"></i>
                    </a>
                    <a href="https://instagram.com/elegancehouse" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram" style="color: #E4405F;"></i>
                    </a>
                    <a href="https://linkedin.com/company/elegancehouse" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin" style="color: #0A66C2;"></i>
                    </a>
                </div>
            </div>

            <div class="eh-footer-links">
                <!-- About Section -->
                <div class="eh-footer-section">
                    <h3 data-translate="footer_about">À propos</h3>
                    <ul>
                        <li>
                            <a href="#" data-page="footer/history" data-translate="footer_story">
                                <i class="fas fa-chevron-right"></i>
                                Notre Histoire
                            </a>
                        </li>
                        <li>
                            <a href="#" data-page="footer/values" data-translate="footer_values">
                                <i class="fas fa-chevron-right"></i>
                                Nos Valeurs
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Support Section -->
                <div class="eh-footer-section">
                    <h3 data-translate="footer_support">Support</h3>
                    <ul>
                        <li>
                            <a href="#" data-page="footer/shipping" data-translate="footer_shipping">
                                <i class="fas fa-chevron-right"></i>
                                Livraison
                            </a>
                        </li>
                        <li>
                            <a href="#" data-page="footer/returns" data-translate="footer_returns">
                                <i class="fas fa-chevron-right"></i>
                                Retours
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="eh-footer-bottom">
            <div class="eh-footer-legal">
                <span>&copy; 2025 Elegance House.</span>
            </div>
        </div>
    </footer>
</body>
</html>
